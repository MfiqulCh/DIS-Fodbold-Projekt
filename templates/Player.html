<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Player List</title>
</head>
<body>

<nav>
    <a href="/">Players</a> |
    <a href="/clubs">Clubs</a>
</nav>
<hr>

<h1> Player List </h1>
<table border="1">
    <thead>
        <tr>
            <th>Player ID</th>
            <th>Full Name</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.player_id }}</td>
            <td>
                <a href="{{ url_for('PlayerDetail', player_id=player.player_id) }}">
                    {{ player.first_name }} {{ player.last_name }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
